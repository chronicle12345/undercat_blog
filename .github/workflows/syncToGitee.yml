name: Sync to Gitee
on:
  push:
    branches:
      - gh-pages
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Sync to Gitee
      uses: wearerequired/git-mirror-action@master
      env:
        SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
      with:
        source-repo: git@github.com:chronicle12345/undercat_blog.git
        destination-repo: git@gitee.com:chronicle12345/undercat_blog.git
